!<html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> 
<link rel="stylesheet" type="text/css" href="style.css">
 <title>Calculator</title>
 </head>
 
  <body>
	<div class="canvas">
		
		<div class="display row">
			<div class="disp" id="disp"></div>
			<div class="disp2" id="disp2"></div>
		</div>
		<div class="row">
			<button class="col-sm-2 btn btn-default" id="ce" onclick="clearCE()">CE</button>
			<button class="col-sm-2 btn btn-default" id="clear" onclick="clearC()" >C</button>
			<button class="col-sm-2 btn btn-default" id="pm" onclick="reverseSign(this)">+/-</button>
			<button class="col-sm-2 btn btn-default" id="div" onclick="captureOp(this)" >&#247;</button>
		</div>	
		
		<div class="row">
			<button class="col-sm-2 btn btn-default" id="seven" onclick="display(this)">7</button>
			<button class="col-sm-2 btn btn-default" id="eight" onclick="display(this)">8</button>
			<button class="col-sm-2 btn btn-default" id="nine" onclick="display(this)">9</button>
			<button class="col-sm-2 btn btn-default" id="multiply" onclick="captureOp(this)">x</button>
		</div>	

		<div class="row">
			<button class="col-sm-2 btn btn-default" id="four" onclick="display(this)" >4</button>
			<button class="col-sm-2 btn btn-default" id="five" onclick="display(this)">5</button>
			<button class="col-sm-2 btn btn-default" id="six" onclick="display(this)">6</button>
			<button class="col-sm-2 btn btn-default" id="sub" onclick="captureOp(this)">-</button>
		</div>	

		<div class="row">
			<button class="col-sm-2 btn btn-default" id="one" onclick="display(this)">1</button>
			<button class="col-sm-2 btn btn-default" id="two" onclick="display(this)">2</button>
			<button class="col-sm-2 btn btn-default" id="three" onclick="display(this)">3</button>
			<button class="col-sm-2 btn btn-default" id="add" onclick="captureOp(this)">+</button>
		</div>	
		
		<div class="row">
			<button class="col-sm-5 btn btn-default" id="ac" onclick="display(this)">0</button>
			<button class="col-sm-2 btn btn-default" id="pm" onclick="display(this)">.</button>
			<button class="col-sm-2 btn btn-default" id="equal" onclick="doEval()">=</button>
		</div>
			
		</div>
    <script  type="text/javascript" src="index.js"></script>
 </body>
